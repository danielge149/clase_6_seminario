<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>

    <div class="container">
      <h2>Formulario</h2>
      <form>
        <div class="form-group">
          <label for="numero1">Numero 1</label>
          <input type="number" class="form-control" id="numero1" placeholder="Ingrese el valor del numero">
        </div>
        <div class="form-group">
          <label for="numero2">Numero 2</label>
          <input type="number" class="form-control" id="numero2" placeholder="Ingrese el valor del numero ">
        </div>
        <br>
        <input type="button" class="btn btn-primary" value="Operar" onclick="operaciones()">
      </form>
    </div>

   

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="js/funciones2.js"></script>
  </body>
</html>
